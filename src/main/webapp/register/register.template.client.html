<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--  this is what I add to adjust the screen size-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Course Manager</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="../css/css.style.css">
  <link rel="stylesheet" href="register.style.client.css">
</head>

<div class="container">
  <body>
  <h1>Sign Up</h1>
  <form>
    <div class="form-group row">
      <label for="usernameFld" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="usernameFld"
               placeholder="username123"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="passwordFld" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password"
               id="passwordFld"
               placeholder="123Abc#$%"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="VerifyPasswordFld" class="col-sm-2 col-form-label">
        Verify Password </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-password-verify"
               id="VerifyPasswordFld"
               placeholder="username123"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary btn-block wbdv-button wbdv-register"
                onclick="window.location.href = '../profile/profile.template.client.html'">
          Sign up
        </button>
      </div>
    </div>
  </form>

  </body>
</div>

</html>
