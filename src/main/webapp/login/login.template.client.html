<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Course Manager</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="../css/css.style.css">
  <link rel="stylesheet" href="login.style.client.css">
</head>
<body>
<div class="container">
  <h1>Sign In</h1>
  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="username"
               placeholder="username123"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password"
               id="password" placeholder="123qwe#$%"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary btn-block wbdv-button wbdv-login"
                onclick="window.location.href = '../profile/profile.template.client.html'">
          Sign in
        </button>
        <div class="row">
          <div class="col-6">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="col-6">
            <a href="../register/register.template.client.html"
               class="float-right wbdv-link wbdv-register">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
